    <title>Terlati Emanuele - Portfolio</title>
    <style>
        /* Basic reset and styling */
        body {
            display: flex;
            flex-direction: row;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            overflow-y: scroll;
        }

        .profile-section {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 270px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            z-index: 10;
            background-color: #222;
        }

        .divider-line {
            position: fixed;
            top: 0;
            left: 270px;
            height: 100vh;
            width: 1px;
            background-color: gray;
            z-index: 10;
        }

        .profile-section img {
            border-radius: 50%;
            width: 220px;
            height: 220px;
            margin: 0 auto 30px auto;
        }

        .profile-details {
            line-height: 1.5;
            margin-bottom: 20px;
            text-align: left;
        }

        .profile-details h1 {
            margin: 0;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .profile-details h2 {
            margin: 10px 1 20px 1;
            font-size: 1.2em;
            font-weight: normal;
            margin-bottom: 10px;
        }

        .profile-details h3 {
            margin: 5px 0 0 0;
            font-size: 1em;
            font-weight: normal;
            color: #888;
            margin-bottom: 10px;
        }

        .contact-info {
            margin-top: 0px;
            font-size: 0.9em;
            color: #ccc;
            text-align: left;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .gallery-container {
            margin-left: 290px;
            padding: 20px;
            width: calc(90% - 290px);
            display: flex;
            justify-content: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Mantiene tre colonne */
            gap: 4px;
            width: 100%;
            background-color: black;
            padding: 4px;
        }

       .gallery img {
    width: 100%;
    height: auto;
    cursor: pointer;
    transition: transform 0.3s ease-in-out, opacity 1s ease-in-out;
    border-radius: 2px;
    background-color: black;
    opacity: 0; /* Inizialmente invisibile */
}

.gallery img:hover {
    transform: scale(1.05);
}

.gallery img.loaded {
    opacity: 1; /* Visibile con fade in quando caricato */
}

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
    max-width: 90vw;
    max-height: 90vh;
    width: auto;
    height: auto;
    border-radius: 8px;
    transform: translateY(-100px); /* Sposta l'immagine verso l'alto di 30px */
    transition: transform 0.3s ease-in-out, translate 0s; /* Transizione per il zoom */
    ////cursor: zoom-in; /* Cambia il cursore quando lo zoom è possibile */
}

        .nav-button {
            position: absolute;
            top: 50%;
            color: #3c3c3c;
            font-size: 30px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .nav-button.left {
            left: 10px;
        }

        .nav-button.right {
            right: 10px;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .zoom-button {
            position: absolute;
            bottom: 6px;
            font-size: 15px;
            width: 65px;
            height: 25px;
            padding: 0;
            color: #3c3c3c;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            z-index: 12;
            margin: 1px;
        }
        .zoom-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        #zoomIn {
            left: 50.7%;
        }

        #zoomOut {
            left: 44.3%;
        }

        #youtubeLinkArea {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 170px;
            height: 170px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            cursor: pointer;
            z-index: 15;
            background-color: transparent;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .profile-section {
                position: relative;
                width: 100%;
                height: auto;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 10px;
                border-bottom: 1px solid gray;
            }

            .divider-line {
                display: none;
            }

            .profile-section img {
                width: 80px;
                height: 80px;
                margin: 0;
            }

            .profile-details {
                text-align: left;
                margin: 0;
            }

            .profile-details h1 {
                font-size: 1.5em;
            }

            .profile-details h2 {
                font-size: 1em;
            }

            .gallery-container {
                margin: 0;
                width: 100%;
                padding: 10px;
            }

            /* Mantiene tre colonne anche su schermi più piccoli */
            .gallery {
                grid-template-columns: repeat(3, 1fr);
                gap: 2px;
            }

            .modal img {
                max-width: 80vw;
                max-height: 80vh;
            }
        }

        @media (max-width: 480px) {
            .profile-details h1 {
                font-size: 1.2em;
            }

            .profile-details h2 {
                font-size: 0.9em;
            }

            /* Mantiene tre colonne anche su schermi molto piccoli */
            .gallery {
                grid-template-columns: repeat(3, 1fr);
                gap: 1px;
            }
        }

#profile-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px; /* Larghezza uguale alla sezione profilo */
    height: 100%; /* Altezza per coprire tutta la sezione */
    background-color: #222; /* Colore di sfondo uguale alla pagina */
    opacity: 1; /* Opacità piena all’inizio */
    transition: opacity 2s ease; /* Transizione di 2 secondi */
    z-index: 2; /* Lo mette sopra la sezione "profile" */
}

\\.profile-section {
    position: relative;
    z-index: 1; /* La sezione profilo sta sotto */
}

.toggle-buttons-container {
    position: fixed;
    top: 6px;  /* Posizionato 20px dall'alto della pagina */
    right: 10px;  /* Posizionato 20px dal lato destro della pagina */
    display: flex;
    flex-direction: column;  /* Disporre i pulsanti uno sopra l'altro */
    align-items: flex-end;
    z-index: 5;
    background-color: rgba(34, 34, 34, 0.0);
    padding: 10px;
    border-radius: 8px;  /* Aggiungi un po' di arrotondamento */
opacity: 0;  /* Inizialmente invisibile */
    animation: fadeIn 1.5s ease forwards;  /* Applica l'animazione di dissolvenza */
    animation-delay: 0.5s;  /* Ritardo di 0.5 secondi per dare un tocco di fluidità */
}

.gallery-toggle-button {
    margin: 5px 0;  /* Spazio tra i pulsanti */
    padding: 10px 10px;
    font-size: 0.4 em;
    background-color: #333333;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100px;  /* Imposta una larghezza fissa per i pulsanti */
    opacity: 0;  /* Inizialmente invisibile */
    animation: fadeIn 1.5s ease forwards;  /* Applica l'animazione di dissolvenza */
    animation-delay: 0.5s;  /* Ritardo di 0.5 secondi per dare un tocco di fluidità */
}

.gallery-toggle-button:hover {
    background-color: #666;
}

.gallery-toggle-button.active {
    background-color: #666;  /* Colore diverso per il tasto attivo */
}

@keyframes fadeOutLeft {
    0% {
        opacity: 1;
        transform: translateX(0);
    }
    100% {
        opacity: 0;
        transform: translateX(-100%);
    }
}

@keyframes fadeInRight {
    0% {
        opacity: 0;
        transform: translateX(100%);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes fadeOutRight {
    0% {
        opacity: 1;
        transform: translateX(0);
    }
    100% {
        opacity: 0;
        transform: translateX(100%);
    }
}

@keyframes fadeInLeft {
    0% {
        opacity: 0;
        transform: translateX(-100%);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.0);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 15; /* Z-index superiore per essere sopra le immagini del modale */
    display: none; /* Nascondi inizialmente */
}

.loading-spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #444;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.no-transition {
    transition: none !important; /* Disabilita tutte le transizioni */
}

#page-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #222; /* Colore di sfondo dell'overlay */
    z-index: 1000; /* Porta l'overlay sopra tutti gli altri elementi */
    opacity: 1; /* L'overlay è completamente visibile all'inizio */
    transition: opacity 1.5s ease; /* La transizione della dissolvenza dura 1,5 secondi */
}

    </style>

// Aggiungi pan all'immagine zoomata
const modalImage = document.getElementById("modalImage");

modalImage.addEventListener("mousedown", function(event) {
    event.preventDefault(); // Previene comportamenti indesiderati del browser
    if (currentZoom > 1) {
        isPanning = true;
        startX = event.clientX - currentX*2;
        startY = event.clientY - currentY*2;

        // Aggiungi la classe per disabilitare le transizioni durante il pan
        modalImage.classList.add("no-transition");

        modalImage.style.cursor = "grabbing"; // Cambia il cursore per indicare che è in modalità pan
    }
});

modalImage.addEventListener("mousemove", function(event) {
    if (isPanning) {
        const sensitivityFactor = 0.5; // Fattore di riduzione del movimento, riduce la sensibilità del pan
        const halfScreenWidth = window.innerWidth / 2;
        const halfScreenHeight = window.innerHeight / 2;
        const maxX = Math.max(0, (modalImage.clientWidth * currentZoom) / 2.2 - halfScreenWidth);
        const maxY = Math.max(0, (modalImage.clientHeight * currentZoom) / 2 - halfScreenHeight);

        // Calcola il nuovo valore di currentX e currentY riducendo il movimento del mouse
        currentX = Math.min(maxX, Math.max(-maxX, (event.clientX - startX) * sensitivityFactor));
        currentY = Math.min(maxY, Math.max(-maxY, (event.clientY - startY) * sensitivityFactor));
        modalImage.style.transform = `scale(${currentZoom}) translate(${currentX}px, ${currentY}px)`;
    }
});

document.addEventListener("mouseup", function() {
    if (isPanning) {
        isPanning = false;

        // Rimuovi la classe che disabilita le transizioni una volta terminato il pan
        modalImage.classList.remove("no-transition");

        modalImage.style.cursor = "grab"; // Ripristina il cursore normale dopo il pan
    }
});


// Chiudi il modal cliccando fuori dall'immagine
document.getElementById("modal").addEventListener("click", function(event) {
    if (event.target.id === "modal") {
        closeModal();
    }
});

// Chiudi il modal premendo il tasto Esc
document.addEventListener("keydown", function(event) {
    if (event.key === "Escape") {
        closeModal();
    }
});

    // Aggiungi la logica per lo zoom qui sotto
    let currentZoom = 1; // Livello di zoom corrente

    document.getElementById("zoomIn").addEventListener("click", function() {
    if (currentZoom < 3) { // Consenti di zoomare fino a un massimo di 3
        currentZoom += 1;
        modalImage.style.transform = `scale(${currentZoom}) translate(${currentX}px, ${currentY}px)`;
    }
});

document.getElementById("zoomOut").addEventListener("click", function() {
    if (currentZoom > 1) { // Evita di ridurre al di sotto della dimensione originale
        currentZoom -= 1;
        if (currentZoom === 1) {
            // Ripristina la posizione al centro quando lo zoom è tornato alla dimensione originale
            currentX = 0;
            currentY = 0;
        }
        modalImage.style.transform = `scale(${currentZoom}) translate(${currentX}px, ${currentY}px)`;
    }
});

});

document.querySelectorAll('.gallery img').forEach(img => {
    // Aggiungi un evento "load" a ogni immagine
    img.addEventListener('load', () => {
        // Aggiungi la classe "loaded" quando l'immagine è caricata
        img.classList.add('loaded');
    });
    
    // Gestisce il caso in cui l'immagine sia già stata caricata (es. dalla cache)
    if (img.complete) {
        img.classList.add('loaded');
    }
});

window.addEventListener("DOMContentLoaded", function() {
    setTimeout(function() {
        const overlay = document.getElementById("page-overlay");
        overlay.style.opacity = "0"; // Imposta l'opacità a 0 per far partire la dissolvenza
        setTimeout(function() {
            overlay.style.display = "none"; // Nasconde l'overlay completamente dopo la dissolvenza
        }, 5000); // Attendi 1,5 secondi per la dissolvenza completa
    }, 0); // Attendi 2 secondi dall'apertura della pagina per avviare la dissolvenza
});
