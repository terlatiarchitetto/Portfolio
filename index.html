        /* Basic reset and styling */
        body {
            display: flex;
            flex-direction: row;
            font-family: Arial, sans-serif;

            margin: 0;
            overflow-y: scroll;
        }

        .profile-section {
            position: fixed;

        }

        .profile-section img {

        }

        .profile-details {

        }

            font-size: 0.9em;
            color: #ccc;
            text-align: left;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .gallery-container {
            margin-left: 290px;
            padding: 20px;
            width: calc(90% - 290px);
            display: flex;
            justify-content: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            width: 100%;
            background-color: black;
            padding: 4px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            border-radius: 2px;
            background-color: black;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
            border-radius: 8px;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            
            color: white;
            font-size: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            
        }

        .nav-button.left {
            left: 10px;
        }

        .nav-button.right {
            right: 10px;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            
        }

// Aggiungi pan all'immagine zoomata
const modalImage = document.getElementById("modalImage");

modalImage.addEventListener("mousedown", function(event) {
    event.preventDefault(); // Previene comportamenti indesiderati del browser
    if (currentZoom > 1) {
        isPanning = true;
        startX = event.clientX - currentX;
        startY = event.clientY - currentY;
        modalImage.style.cursor = "grabbing"; // Cambia il cursore per indicare che è in modalità pan
    }
});

modalImage.addEventListener("mousemove", function(event) {
    if (isPanning) {
        const halfScreenWidth = window.innerWidth / 2;
        const halfScreenHeight = window.innerHeight / 2;
        const maxX = Math.max(0, (modalImage.clientWidth * currentZoom) / 2.2 - halfScreenWidth);
        const maxY = Math.max(0, (modalImage.clientHeight * currentZoom) / 2 - halfScreenHeight);

        currentX = Math.min(maxX, Math.max(-maxX, event.clientX - startX));
        currentY = Math.min(maxY, Math.max(-maxY, event.clientY - startY));
        modalImage.style.transform = `scale(${currentZoom}) translate(${currentX}px, ${currentY}px)`;
    }
});

document.addEventListener("mouseup", function() {
    if (isPanning) {
        isPanning = false;
        modalImage.style.cursor = "grab"; // Ripristina il cursore normale dopo il pan
    }
});
